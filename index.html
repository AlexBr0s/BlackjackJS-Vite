<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blackjack - Vite</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="bg">
  <div>
    <header class="mb-4">
      <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
          <span class="navbar-brand mb-0 h1">Blackjack JS</span>

          <button type="button" id="btnNuevo" class="btn btn-light">Nuevo Juego</button>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row container mb-5">
        <div class="col">
          <h1 class="text-light">Jugador 1 - <small>0</small></h1>
          <div id="jugador-cartas" class="divCartas">
          </div>
        </div>

      </div>

      <div class="row container">
        <div class="col">
          <h1 class="text-light">Computadora - <small>0</small></h1>
          <div id="computadora-cartas" class="divCartas">
          </div>
        </div>

      </div>
    </div>


    <div id="div_botones">
      <button type="button" id="btnPedir" disabled='disable' class="btn btn-primary">+</button>
      <button type="button" id="btnDetener" disabled='disable' class="btn btn-danger">-</button>
    </div>
  </div>
  
  <script type="module" src="/main.js"></script>

</body>

</html>
